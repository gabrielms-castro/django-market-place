{% extends 'core/base.html' %}


{% block title %}
    Mensagem
{% endblock title %}


{% block content %}
<h1 class="'mb-6 text-3xl">Mensagem</h1>

<div class="space-y-6">
    {% for message in conversation.messages.all %}

            <div class="p-6 px-4 mb-4 flex {% if message.criado_por != request.user %}bg-blue-100{% else %}bg-gray-100{% endif %} rounded-lg">
                <div>
                    <p class="mb-4"><strong>{{ message.criado_por.username }}</strong> @ {{ message.criado_em }}</p>
                    <p>{{ message.mensagem }}</p>
                </div>

            </div>

    {% endfor %}
</div>
{% endblock content %}
